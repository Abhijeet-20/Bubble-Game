<html lang="en">

    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="header">

                </div>
            </div>
            <div class="hero">
                <!-- <div class="bubble">5</div> -->
            </div>
        </div>
    </div>
